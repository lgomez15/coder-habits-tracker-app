version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: habit-tracker-mongo
    restart: unless-stopped
    ports:
      - "5069:27017"
    environment:
      MONGO_INITDB_DATABASE: habit-tracker
    volumes:
      - mongodb_data:/data/db
    networks:
      - habit-tracker-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: habit-tracker-backend
    restart: unless-stopped
    ports:
      - "5002:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/habit-tracker
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-this-in-production}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - habit-tracker-network
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: habit-tracker-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
      - "3443:443"
    volumes:
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - habit-tracker-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  habit-tracker-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
